<div class="containers col-md-12" id="content"><br>
    <div class="row" ng-show="!inProgess">
        <div class="col text-center">
            <button class="btn btn-primary" ng-click="start()">Start the Quiz</button>
            <!-- <h2><i class="fas fa-clock" style="color: #ffffff;"></i>00:00</h2> -->
        </div>
        <br><br>
    </div>

    <div class="row" ng-show="quizOver">
        <div class="col text-center">
            <h3>Quiz is over</h3>
            <h3>Số Điểm : {{mark}}</h3>
            <h2><i class="fas fa-clock" style="color: #ffffff;"></i>Thời Gian Làm Được 00:00:00</h2>
        </div>
    </div>

    <div ng-show="inProgess">
        <div ng-show="!quizOver">
            <div class="row" ng-show="!quizOver">
                <div class="col text-center">

                    <h2><i class="fas fa-clock" style="color: #ffffff;"></i>
                        <h1 id="countdown"></h1>
                        <!-- <div ng-controller="myControllers">
                            <!-- <h1>{{countdown}}</h1> -->
                </div>

                </h2>
            </div>
        </div>
        <!-- <div class="row"> -->
        <div style="width: 1100px; margin-left: 200px;">
            <div class="card border-info" style="border-style: dashed;">
                <div class="card-header text-white" style="background-color:#ac71c9;">
                    <img src="logos/{{phottoQuiz}}" width="30" class="border border-primary rounded-lg" alt="">
                    <span style="color: black;font-size: 25px;">{{NameQuiz}}</span>
                    <span class="float-right badge badge-dark" style="padding: .28em .7em;">{{id}}/10</span>
                    <div style="text-align: center;">
                        <span class="badge badge-success"
                            style="padding: .28em .7em; font-size: 90%; font-weight: 500;">Điểm:
                            {{mark}}/10</span>
                    </div>
                </div>

                <div class="card-body">

                    <div class="card-text" style="font-weight: 500;">
                        <label for="" style="font-weight:700;font-size: 18px;">{{question}}</label>
                        <hr>
                        <div class="form-check" ng-repeat="option in options">

                            <label class="form-check-label" for="Radios1">
                                <input class="form-check-input" type="radio" name="answer" value="{{option.Id}}"
                                    id="radio-button">
                                {{option.Text}}
                            </label>
                        </div>

                    </div>
                </div>
                <div class="card-footer" style="text-align: center;background-color: rgb(149, 149, 156);">
                    <div>
                        <div ng-show="answerMode">
                            <button ng-click="checkAnswer()" class="btn btn-primary">Kiểm Tra</button>
                        </div>
                        <div ng-show="!answerMode">
                            <button ng-click="nextQuestion()" class="btn btn-primary">Tiếp Tục</button>
                            <button ng-show="correcAns" class="btn btn-outline-success">Chính Xác</button>
                            <button ng-show="!correcAns" class="btn btn-outline-dark">Sai</button>

                        </div>
                    </div>

                </div>
            </div>
