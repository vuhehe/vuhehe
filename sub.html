<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>CodePen - Product Hover Teaser</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css'>
    <link rel='stylesheet'
        href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/css/bootstrap.min.css'>
    <link rel="stylesheet" href="./style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prefixfree/1.0.7/prefixfree.min.js"></script>

</head>
<style>
    @import url("https://fonts.googleapis.com/css?family=Open+Sans:400,400i,600,600i,700,700i");

    body {
        font-family: "Open Sans", sans-serif;
        /* margin: 40px 0; */
        background: #efefef;
    }

    .packshootBox {
        margin-bottom: 35px;
        position: relative;
        box-shadow: 0 0 10px #ccccd2;
        display: block;
        padding: 25px;
        background: #fff;
        overflow: hidden;
    }

    .packshootBox .bestseller {
        position: absolute;
        transform: rotate(-45deg);
        text-align: center;
        left: -35px;
        top: 25px;
        width: 150px;
        color: #fff;
        line-height: 16px;
        font-size: 16px;
        padding: 8px 0;
        background: #66a96f;
        display: block;
        box-shadow: inset 0 -1px 0 0 rgba(255, 255, 255, 0.2), 0 2px 3px 0 rgba(0, 0, 0, 0.1);
    }

    .packshootBox .bestseller.color2 {
        background: #343434;
    }

    .packshootBox .bestseller.color3 {
        background: #12517d;
    }

    .packshootBox .bestseller.color4 {
        background: #b91509;
    }

    .packshootBox .imageBox {
        height: 240px;
        text-align: center;
    }

    .packshootBox .imageBox img {
        display: inline-block;
    }

    .packshootBox .contentBoxAfter h3 {
        margin: 15px 0 10px 0;
        color: #222;
    }

    .packshootBox .contentBoxAfter .stars {
        margin-bottom: 10px;
    }

    .packshootBox .contentBoxAfter .stars i {
        color: #ffc000;
        font-size: 24px;
    }

    .packshootBox .contentBoxAfter .packprice {
        font-size: 18px;
        font-weight: 600;
        color: #333;
        display: block;
    }

    .packshootBox .contentBoxAfter .old_packprice {
        color: red;
        font-size: 14px;
        text-decoration: line-through;
        display: block;
    }

    .packshootBox .hidden-content {
        background: rgba(0, 0, 0, 0.8);
        position: absolute;
        left: 0;
        right: 0;
        top: 0;
        bottom: 0;
        opacity: 0;
        visibility: hidden;
        -webkit-transition: all 0.3s cubic-bezier(0.55, 0, 0.1, 1);
        transition: all 0.3s cubic-bezier(0.55, 0, 0.1, 1);
    }

    .packshootBox .hidden-content .text-wrapper {
        padding: 25px;
    }

    .packshootBox .hidden-content .text-wrapper ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
        color: #fff;
        line-height: 24px;
        font-size: 16px;
    }

    .packshootBox .hidden-content .text-wrapper ul li {
        margin-bottom: 10px;
    }

    .packshootBox .hidden-content .text-wrapper ul li i {
        color: #89c482;
    }

    .packshootBox .hidden-content .text-wrapper .moreButton {
        padding: 10px 15px;
        background: #89c482;
        border-radius: 3px;
        display: inline-block;
        color: #fff;
        text-shadow: 1px 1px 0px rgba(0, 0, 0, 0.3);
        margin: 20px 0;
        font-size: 18px;
        box-shadow: inset 0 -1px 0 0 rgba(255, 255, 255, 0.2), 0 2px 3px 0 rgba(0, 0, 0, 0.2);
    }

    a.packLink {
        text-decoration: none;
    }

    a.packLink:hover {
        text-decoration: none;
    }

    a.packLink:hover .hidden-content {
        opacity: 1;
        visibility: visible;
        -webkit-transition: all 0.3s cubic-bezier(0.55, 0, 0.1, 1);
        transition: all 0.36s cubic-bezier(0.55, 0, 0.1, 1);
    }
</style>

<body>
    <br><br><br>
    <!-- partial:index.partial.html -->
    <div class="container">
        <div class="subjects" style="text-align:  center;color:rgb(26, 11, 11)"><br><br>
            <h2>Thử Sức Với Các Ngôn Ngữ Lập Trình</h2>
        </div>
        <br><br>
        <div class="row">

            <div class="col-xs-12 col-sm-6 col-md-6 col-lg-3" ng-repeat="it in list_subject">
                <a class="packLink" target="_blank">
                    <div class="packshootBox">
                        <div class="bestseller">{{it.Id}}</div>
                        <div class="hidden-content">
                            <div class="text-wrapper">
                                <ul>
                                    <li><i class="fa fa-check" aria-hidden="true"></i> {{it.Name}}<br></li>
                                    <li><i class="fa fa-check" aria-hidden="true"></i>Mã Môn {{it.Id}}</li>
                                    <li><i class="fa fa-check" aria-hidden="true"></i> Giúp Các Bạn Ôn Lại Kiến Thức Về
                                        {{it.Name}}</li>
                                    <!-- <a href="http://"></a> -->
                                    
                                    <!-- <li><i class="fa fa-check" aria-hidden="true"></i>Ấ\</li> -->
                                </ul>

                            </div>

                        </div>
                        <div class="imageBox">
                            <img src="logos/{{it.Logo}}">
                        </div>
                        <div class="contentBoxAfter">
                            <h5 style="width: 200px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis;">
                                {{it.Name}}</h5>
                            <div class="stars">
                                <i class="fa fa-star" aria-hidden="true"></i>
                                <i class="fa fa-star" aria-hidden="true"></i>
                                <i class="fa fa-star" aria-hidden="true"></i>
                                <i class="fa fa-star" aria-hidden="true"></i>
                                <i class="fa fa-star" aria-hidden="true"></i>
                            </div>
                            <button style="width: 210px;" class="btn btn-primary"> <a style="color: black;"
                                    href="#!quiz/{{it.Id}}/{{it.Name}}" role="button" ng-click="testQuiz()">test
                                    ngay</a>
                            </button>

                            <!-- <span class="old_packprice">vorher 19,99 EURO</span> -->
                        </div>
                    </div>
                </a>
            </div>

        </div>
    </div>
    <!-- partial -->
